<html lang="en">
    <body>
        <form>
           <label for="name">Your nama:</label>
             <input id="name" required type="text" placeholder="name" >

           <br> <br>

           <label for="password">Password:</label>
             <input id="password" type="password" placeholder="password">
             
           <br><br>

           <label for="email">E-mail:</label>
             <input id="email" type="email" placeholder="enter your email">

           <br><br>

           <label for="file">File:</label>
             <input id="file" type="file" placeholder="enter file" multiple accept="image/*">

           <br><br>

           <label for="datetime">Date and Time:</label>
             <input id="datetime-local" type="datetime-local"  >

           <br><br>

           <label for="age">Age:</label>
             <input id="age" type="number" placeholder="enter your name" min="20" max="40">
            
           <br><br>

           <label for="image">Image:</label>
             <input id="image" type="image" src="mahadev.webp" height="100px">

           <br><br>

           <label>Choose gender:</label>
             <input id="male" type="radio" name="gender">
           <label for="male">man</label>
             <input id="females" type="radio" name="gender">
           <label for="females">woman</label>
             <input type="submit" value="login">

           <br><br>

           <label>Hobbies:</label>
           <select>
              <option>----</option>
              <optgroup label="outdoor">
                 <option>Cricket</option>
                 <option>Football</option>
              </optgroup>
              <optgroup label="indoor">
                 <option>reading</option>
                 <option>painting</option>
              </optgroup>
             
           </select>

           <br><br> 
           <br><br>

           <input type="submit" value="submit">
 

        </form>

    </body>
</html>
